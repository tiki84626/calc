<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <h2>Add</h2>
      <form id="calc">
        <div class="form-group">
          <label for="number1">1st Number:</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">2nd Number:</label>
          <input id="number2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>

      <h2>Substract</h2>
      <form id="sub">
        <div class="form-group">
          <label for="number1-sub">1st Number:</label>
          <input id="number1-sub" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2-sub">2nd Number:</label>
          <input id="number2-sub" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>

      <h2>Division</h2>
      <form id="div">
        <div class="form-group">
          <label for="number1-div">1st Number:</label>
          <input id="number1-div" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2-div">2nd Number:</label>
          <input id="number2-div" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Divide!</button>
      </form>

      <h2>Multiplication</h2>
      <form id="mult">
        <div class="form-group">
          <label for="number1-mult">1st Number:</label>
          <input id="number1-mult" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2-mult">2nd Number:</label>
          <input id="number2-mult" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Multiply!</button>
      </form>
    </div>
    <div class="container">
      <div id="output">

      </div>
    </div>
  </body>
</html>
